<div
  class="
    d-flex
    flex-ai-center flex-dc
    mt-30
    ng-dirty ng-invalid ng-touched
    range-wrap
  "
  [formGroup]="questionnaireForm"
  *ngIf="questionnaireForm?.contains(question._id)"
>
  <div class="range-value">{{ this.question.value }}</div>
  
  <ngx-slider
  [options]="options"
  [formControlName]="question?._id"
  (userChange)="onChange($event)" 
  [ngClass]="isValid && isTouched ? 'is-invalid' : 'is-valid'" 
  class="w-100">
</ngx-slider>
</div>
