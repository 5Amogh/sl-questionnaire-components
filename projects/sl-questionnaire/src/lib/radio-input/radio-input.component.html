<div *ngIf="questionnaireForm?.contains(question._id)">
  <div
    *ngFor="let o of options; let optionIndex = index"
    [formGroup]="questionnaireForm"
    class="
      mb-15
      sb-radio-btn-checkbox sb-radio-btn-primary
      d-flex
      flex-ai-baseline
    "
  >
  
    <input
      type="radio"
      (change)="onChange(o.value)"
      [name]="question._id"
      [ngClass]="isValid && isTouched ? 'is-invalid' : 'is-valid'"
      [value]="o.value"
      [formControlName]="question._id"
      id="{{question._id + o.value}}"
    />
    <label for="{{question._id + o.value}}">{{ o.label }}</label>
    <div *ngIf="options && options[optionIndex]?.hint">
      <i
        class="icon large lightbulb"
        (click)="
          isDimmed = !isDimmed; hint = options[optionIndex]?.hint
        "
      ></i>
    </div>
  </div>
</div>

<sui-modal
  [mustScroll]="true"
  [isClosable]="true"
  [transitionDuration]="0"
  [size]="'normal'"
  class="sb-modal customModal"
  appBodyScroll
  *ngIf="isDimmed"
  #modal
>
  <!--Header-->
  <div class="sb-modal-header d-flex flex-dir-row">
    <div>
      <i class="info circle icon sb-color-primary"></i>
    </div>
    <div class="font-weight-bold sb-color-primary">
      Note: This is the hint for the following question
    </div>
  </div>
  <!--/Header-->
  <!--Content-->
  <div class="sb-modal-content">
    <h4 class="ui header">{{ hint }}</h4>
  </div>
  <!--/Content-->

  <!--Actions-->
  <div class="sb-modal-actions">
    <button
      type="button"
      class="sb-btn sb-btn-sm sb-btn-primary"
      type="submit"
      (click)="isDimmed = false"
    >
    {{ hintCloseText }}
    </button>
  </div>
  <!--/Actions-->
</sui-modal>
