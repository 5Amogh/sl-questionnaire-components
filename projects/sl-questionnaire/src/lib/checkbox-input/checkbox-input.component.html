<div *ngIf="questionnaireForm?.contains(question._id)">
  <div
    *ngFor="let o of options; let i = index"
    [formGroup]="questionnaireForm"
    class="mb-15 sb-checkbox sb-checkbox-secondary d-flex flex-ai-baseline"
  >
    <div [formArrayName]="question._id">
      <sui-checkbox
        (checkChange)="onChange(o.value, $event, i)"
        [formControlName]="i"
      >
        {{ o.label }}
      </sui-checkbox>
    </div>
    <div *ngIf="question?.option && question?.option[i]?.hint">
      <i
        class="icon large lightbulb"
        (click)="isDimmed = !isDimmed; hint = question?.option[i]?.hint"
      ></i>
    </div>
  </div>
</div>

<sui-modal
  [mustScroll]="true"
  [isClosable]="true"
  [transitionDuration]="0"
  [size]="'normal'"
  class="sb-modal customModal"
  appBodyScroll
  *ngIf="isDimmed"
  #modal
>
  <!--Header-->
  <div class="sb-modal-header d-flex flex-dir-row">
    <div>
      <i class="info circle icon sb-color-primary"></i>
    </div>
    <div class="font-weight-bold sb-color-primary">
      Note: This is the hint for the following question
    </div>
  </div>
  <!--/Header-->
  <!--Content-->
  <div class="sb-modal-content">
    <h4 class="ui header">{{ hint }}</h4>
  </div>
  <!--/Content-->

  <!--Actions-->
  <div class="sb-modal-actions">
    <button
      type="button"
      class="sb-btn sb-btn-sm sb-btn-primary"
      type="submit"
      (click)="isDimmed = false"
    >
    {{ hintCloseText }}
    </button>
  </div>
  <!--/Actions-->
</sui-modal>
